
<div class="container component-margin">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Photo</th>
      <th scope="col">Nom</th>
      <th scope="col">Prénom</th>
      <th scope="col">Email</th>
      <th scope="col">Pseudo</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let account of pendingOrganizer;  let i = index">
    <td>
      <div id="profileContainer">
        <img *ngIf="account" id="profileImage" [src]="account.image">
        <img *ngIf="!account" [src]=imgSrc>
        <div id="profileDarkener">
          <div id="profileIcon">
            <i class="fa fa-picture-o fa-5x" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </td>
    <td> {{account.lastname}}</td>
    <td> {{account.firstname}}</td>
    <td> {{account.email}}</td>
    <td> {{account.pseudo}} </td>
    <td>
      <button type="button" class="btn btn-primary btn-sm" (click)="acceptAccountPending(i)" >Accepter</button>
      <button type="button" class="btn btn-danger btn-sm" (click)="rejectAccountPending(i)">Refuser</button>
    </td>

  </tr>
</tbody>

</table>
</div>

<div #errorModal class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Conflit de données</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{msgModal}}</p>
      </div>
      <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn btn-danger">Fermer</button>
      </div>
    </div>
  </div>
</div>
