    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/home" routerLinkActive="active">Accueil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/challenges" routerLinkActive="active">Concours</a>

    <div *ngIf="isLogged()" class="profile-infos">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <div id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="profile-pseudo">{{account.pseudo}}</div>
            <div class="profile-picture">
              <img [src]="account.image">

          </div>
          <div class="dropdown-menu dropdown-align" aria-labelledby="dropdown">

<div #signModal class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Se loguer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="emailInput">Pseudo</label>
          <input #pseudoInput type="text" class="form-control" id="emailInput">
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input #passwordInput type="password" class="form-control" id="passwordInput"
                 (keypress)="$event.code === 'Enter' ? login() : any">
        </div>
      </div>
      <div class="modal-footer">
        <a class="form-text text-muted" href="#">Pas de compte ?</a>
        <button type="button" class="btn btn-primary" (click)="login()">Login</button>
      </div>
    </div>
  </div>
</div>
